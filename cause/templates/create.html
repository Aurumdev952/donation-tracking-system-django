<!DOCTYPE html>
<html>
  <head>
    <title>Donation tracking system</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">
        {% if form.instance.pk %}Update Cause{% else %}Create Cause{% endif %}
      </h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
          <label for="id_name" class="block text-gray-700">Name</label>
          <input
            type="text"
            name="name"
            id="id_name"
            value="{{ form.name.value }}"
            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
        <div class="mb-4">
          <label for="id_tagline" class="block text-gray-700">Tagline</label>
          <input
            type="text"
            name="tagline"
            id="id_tagline"
            value="{{ form.tagline.value }}"
            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
        <div class="mb-4">
          <label for="id_description" class="block text-gray-700"
            >Description</label
          >
          <textarea
            name="description"
            id="id_description"
            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          >
{{ form.description.value }}</textarea
          >
        </div>
        <div class="mb-4">
          <label for="id_end_date" class="block text-gray-700">End Date</label>
          <input
            type="datetime-local"
            name="end_date"
            id="id_end_date"
            value="{{ form.end_date.value|date:'Y-m-d\\TH:i' }}"
            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
        <div class="mb-4">
          <label for="id_banner_image" class="block text-gray-700"
            >Banner Image</label
          >
          {% if form.banner_image.value %}
          <img src="{{ form.banner_image.value.url }}" alt="banner_image" />
          {% endif %}
          <input
            type="file"
            name="banner_image"
            id="id_banner_image"
            class="mt-1 block w-full text-gray-700 px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
        <div class="mb-4">
          <label for="id_cover_image" class="block text-gray-700"
            >Cover Image</label
          >
          {% if form.cover_image.value %}
          <img src="{{ form.cover_image.value.url }}" alt="cover_image" />
          {% endif %}
          <input
            type="file"
            name="cover_image"
            id="id_cover_image"
            class="mt-1 block w-full text-gray-700 px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700"
        >
          {% if form.instance.pk %}Update Cause{% else %}Create Cause{% endif %}
        </button>
      </form>
    </div>
  </body>
</html>
