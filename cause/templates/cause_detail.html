<!DOCTYPE html>
<html>
  <head>
    <title>Cause Detail</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto my-8 p-4 bg-white rounded shadow-lg">
      <div class="flex flex-col md:flex-row items-center md:items-start">
        <div class="md:w-1/3">
          <img
            src="{{ cause.banner_image.url }}"
            alt="{{ cause.name }}"
            class="w-full rounded mb-4 md:mb-0"
          />
        </div>
        <div class="md:w-2/3 md:ml-6">
          <h1 class="text-3xl font-bold mb-2">{{ cause.name }}</h1>
          <h2 class="text-xl text-gray-700 mb-4">{{ cause.tagline }}</h2>
          <p class="text-gray-600 mb-4">{{ cause.description }}</p>
          <div class="flex items-center mb-4">
            <span class="text-gray-500">Ends on:</span>
            <span class="ml-2 text-gray-900">{{ cause.end_date }}</span>
          </div>
          <!-- <div>
            <img
              src="{{ cause.cover_image.url }}"
              alt="Cover Image"
              class="w-full rounded"
            />
          </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
