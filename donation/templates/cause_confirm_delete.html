<!DOCTYPE html>
<html>
  <head>
    <title>Delete Cause</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md text-center">
      <h2 class="text-2xl font-bold mb-6">Delete Cause</h2>
      <p class="mb-6">
        Are you sure you want to delete the cause "<strong
          >{{ cause.name }}</strong
        >"?
      </p>
      <form method="post">
        {% csrf_token %}
        <button
          type="submit"
          class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700"
        >
          Delete
        </button>
        <a
          href="{% url 'cause_list' %}"
          class="bg-gray-300 text-black py-2 px-4 rounded hover:bg-gray-500 ml-2"
          >Cancel</a
        >
      </form>
    </div>
  </body>
</html>
